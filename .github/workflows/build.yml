name: Build Smart Backup Tool

on:
  push:
    branches: [ "master" ]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        run: |
          # Build GUI - adding --noconfirm to prevent hanging
          pyinstaller --onefile --windowed --noconfirm --name SmartBackupTool-Linux main.py 
          
          # Build CLI - note we are NOT using 'clean' so it keeps the GUI file
          pyinstaller --onefile --noconfirm --name SBcli-Linux SBcli.py 

      - name: Upload Linux Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: SmartBackupTool-Linux-Bundle
          path: dist/*

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        run: |
          # Build GUI
          pyinstaller --onefile --noconsole --name SmartBackupTool main.py 
          
          # Build CLI
          pyinstaller --onefile --name SBcli SBcli.py 

      - name: Upload Windows Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: SmartBackupTool-Windows-Bundle
          path: |
            dist/SmartBackupTool.exe
            dist/SBcli.exe